<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Advances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">Advance Payments Management</h1>
                    <nav class="flex space-x-4">
                        <a href="index.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="reservations.html" class="text-gray-600 hover:text-gray-900">Reservations</a>
                        <a href="checkins.html" class="text-gray-600 hover:text-gray-900">Check-ins</a>
                        <a href="advances.html" class="text-primary font-medium">Advances</a>
                        <a href="reports.html" class="text-gray-600 hover:text-gray-900">Reports</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Alert Messages -->
            <div id="alert" class="hidden mb-4 p-4 rounded-md">
                <div id="alert-content"></div>
            </div>

            <!-- Form Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Add/Edit Advance Payment</h2>
                <form id="advanceForm" class="space-y-4">
                    <input type="hidden" id="advancesId" name="advancesId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="folioNo" class="block text-sm font-medium text-gray-700">Folio Number</label>
                            <input type="text" id="folioNo" name="folioNo" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="reservationNo" class="block text-sm font-medium text-gray-700">Reservation Number</label>
                            <input type="text" id="reservationNo" name="reservationNo" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700">Amount *</label>
                            <input type="number" id="amount" name="amount" step="0.01" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="paymentDate" class="block text-sm font-medium text-gray-700">Payment Date *</label>
                            <input type="date" id="paymentDate" name="paymentDate" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="paymentMode" class="block text-sm font-medium text-gray-700">Payment Mode *</label>
                            <select id="paymentMode" name="paymentMode" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Select Payment Mode</option>
                                <option value="Cash">Cash</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="UPI">UPI</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="referenceNo" class="block text-sm font-medium text-gray-700">Reference Number</label>
                            <input type="text" id="referenceNo" name="referenceNo" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                    
                    <div>
                        <label for="guestName" class="block text-sm font-medium text-gray-700">Guest Name</label>
                        <input type="text" id="guestName" name="guestName" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="remarks" class="block text-sm font-medium text-gray-700">Remarks</label>
                        <textarea id="remarks" name="remarks" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button type="submit" id="submitBtn" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                            Save Advance
                        </button>
                        <button type="button" id="clearBtn" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Search Advances</h2>
                <div class="flex space-x-4">
                    <input type="text" id="searchQuery" placeholder="Search by folio, reservation, reference, or guest name..." class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button id="searchBtn" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        Search
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Advance Payments</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Folio No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reservation No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guest Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Mode</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reference No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="advancesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentAdvanceId = null;
        const API_BASE = '/api/advances';
        const AUTH_HEADERS = {
            'Authorization': 'Basic ' + btoa('receptionist:recep123'),
            'Content-Type': 'application/json'
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAdvances();
            setupEventListeners();
            setDefaultPaymentDate();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('advanceForm').addEventListener('submit', handleFormSubmit);
            
            // Clear form
            document.getElementById('clearBtn').addEventListener('click', clearForm);
            
            // Search
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchQuery').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }

        function setDefaultPaymentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('paymentDate').value = today;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const advanceData = {
                folioNo: formData.get('folioNo') || null,
                reservationNo: formData.get('reservationNo') || null,
                amount: parseFloat(formData.get('amount')),
                paymentDate: formData.get('paymentDate'),
                paymentMode: formData.get('paymentMode'),
                remarks: formData.get('remarks') || null,
                referenceNo: formData.get('referenceNo') || null,
                guestName: formData.get('guestName') || null,
                userId: 1 // Default user ID
            };

            try {
                let response;
                if (currentAdvanceId) {
                    // Update existing advance
                    response = await fetch(`${API_BASE}/${currentAdvanceId}`, {
                        method: 'PUT',
                        headers: AUTH_HEADERS,
                        body: JSON.stringify(advanceData)
                    });
                } else {
                    // Create new advance
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: AUTH_HEADERS,
                        body: JSON.stringify(advanceData)
                    });
                }

                if (response.ok) {
                    const result = await response.json();
                    showAlert('Advance saved successfully!', 'success');
                    clearForm();
                    loadAdvances();
                } else {
                    const error = await response.text();
                    showAlert(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function loadAdvances() {
            try {
                const response = await fetch(API_BASE, {
                    headers: AUTH_HEADERS
                });
                
                if (response.ok) {
                    const advances = await response.json();
                    displayAdvances(advances);
                } else {
                    showAlert('Error loading advances', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function handleSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                loadAdvances();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/search?query=${encodeURIComponent(query)}`, {
                    headers: AUTH_HEADERS
                });
                
                if (response.ok) {
                    const advances = await response.json();
                    displayAdvances(advances);
                } else {
                    showAlert('Error searching advances', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function displayAdvances(advances) {
            const tbody = document.getElementById('advancesTableBody');
            tbody.innerHTML = '';

            advances.forEach(advance => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.advancesId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.folioNo || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.reservationNo || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.guestName || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">â‚¹${advance.amount}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.paymentDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.paymentMode}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${advance.referenceNo || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editAdvance(${advance.advancesId})" class="text-primary hover:text-blue-700 mr-3">Edit</button>
                        <button onclick="deleteAdvance(${advance.advancesId})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function editAdvance(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    headers: AUTH_HEADERS
                });
                
                if (response.ok) {
                    const advance = await response.json();
                    populateForm(advance);
                    currentAdvanceId = id;
                    document.getElementById('submitBtn').textContent = 'Update Advance';
                } else {
                    showAlert('Error loading advance details', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function populateForm(advance) {
            document.getElementById('advancesId').value = advance.advancesId;
            document.getElementById('folioNo').value = advance.folioNo || '';
            document.getElementById('reservationNo').value = advance.reservationNo || '';
            document.getElementById('amount').value = advance.amount;
            document.getElementById('paymentDate').value = advance.paymentDate;
            document.getElementById('paymentMode').value = advance.paymentMode;
            document.getElementById('remarks').value = advance.remarks || '';
            document.getElementById('referenceNo').value = advance.referenceNo || '';
            document.getElementById('guestName').value = advance.guestName || '';
        }

        async function deleteAdvance(id) {
            if (!confirm('Are you sure you want to delete this advance?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE',
                    headers: AUTH_HEADERS
                });
                
                if (response.ok) {
                    showAlert('Advance deleted successfully!', 'success');
                    loadAdvances();
                } else {
                    showAlert('Error deleting advance', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function clearForm() {
            document.getElementById('advanceForm').reset();
            currentAdvanceId = null;
            document.getElementById('submitBtn').textContent = 'Save Advance';
            setDefaultPaymentDate();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertContent = document.getElementById('alert-content');
            
            alert.className = `mb-4 p-4 rounded-md ${type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`;
            alertContent.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
